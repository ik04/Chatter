<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter AI</title>
    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-dark: #212121;
            --sidebar-dark: #171717;
            --text-main: #ececec;
            --accent: #3d3d3d;
            --user-msg: #2f2f2f;
            --border: #424242;
            --code-bg: #000;
            --sidebar-width: 260px;
        }

        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* --- Sidebar & Overlay --- */
        #sidebar {
            width: var(--sidebar-width);
            background-color: var(--sidebar-dark);
            display: flex;
            flex-direction: column;
            padding: 15px;
            border-right: 1px solid var(--border);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 900;
        }

        .new-chat-btn {
            border: 1px solid var(--border);
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .new-chat-btn:hover { background: var(--accent); }

        #history-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .history-item {
            padding: 10px;
            border-radius: 5px;
            font-size: 0.85rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
        }
        .history-item:hover { background: var(--accent); }

        /* --- Main Content --- */
        #main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0; /* Prevents flex items from overflowing */
        }

        header {
            padding: 10px 15px;
            font-weight: bold;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 50px;
        }

        #menu-toggle {
            display: none;
            background: none; border: none; color: white;
            font-size: 1.5rem; cursor: pointer;
        }

        #chatter {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .msg-container { width: 100%; padding
